  </div>
  <div class="meeting-surface">
    <img src="/assets/images/wave.webp" alt="">

   <span><i class="fa fa-video"></i></span>
   <span><i class="fa fa-display"></i></span>
   <span><i class="fa fa-record-vinyl"></i></span>
   <span><i class="lni lni-comments"></i></span>
   <span><i class="fa fa-ellipsis-vertical"></i></span>
   <button class="end-call btn btn-sm danger" (click)="endCall()">End Call</button>
   <button class="end-call btn btn-sm success mr-10" *ngIf="!callData?.isCaller && !received" (click)="receive()">Receive</button>
  </div>
 </div>
